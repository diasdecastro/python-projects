<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myWebApp</title>
    
    <link rel="stylesheet" type="text/css" href="myWebAppStyle.css">
    <script type="text/javascript" src="myWebAppScript.js"></script>

</head>
<body>
    <div id="root">
        <div id="topBar"></div>
        <div id="centerBox">
            <div id="centerContent"></div>
        </div>

        <script>
            let unsortedArr = [];
            function generateNewArray(){
                unsortedArr = createUnsortedArray();
                drawLines(unsortedArr, -1, -1);
            }
        </script>
        <button onclick="generateNewArray();">Generate new Array</button>
        <button onclick="bubbleSort(unsortedArr);">Bubble Sort</button>
        <button onclick="quickSort(unsortedArr, 0, unsortedArr.length - 1)">Quick Sort</button>
    </div>
</body>
</html>
